<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">
const key = 'rsbBzwFGYKpjujiq0GJWUOBQq01GyifiMH9ORjAj';
const url = 'https://api.nasa.gov/planetary/apod';

axios.get(url+'?api_key='+key).then(function(response) {
    document.getElementById('img').src = response.data.hdurl;
    document.getElementById('heading').textContent = response.data.title;
    document.getElementById('date').textContent = response.data.date;
    document.getElementById('explanation').textContent = response.data.explanation;
});

</script>
<style>
    *{margin:0; padding:0;}
    img { height: 100%; }
</style>
</head>
<body>
    <h1 id="heading"></h1>
    <img id="img" src="##">
    <span id="date"></span>
    <p id="explanation"></p>
</body>
</html>
