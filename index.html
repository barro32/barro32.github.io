<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">
const key = 'rsbBzwFGYKpjujiq0GJWUOBQq01GyifiMH9ORjAj';
const url = 'https://api.nasa.gov/planetary/apod';

axios.get(url+'?api_key='+key).then(function(response) {
    document.documentElement.style.backgroundImage = 'url('+response.data.hdurl+')';
    document.getElementById('heading').textContent = response.data.title;
    document.getElementById('date').textContent = response.data.date;
    document.getElementById('explanation').textContent = response.data.explanation;
});

</script>
<style>
    * {
        font-family: sans-serif;
        text-shadow: 0 0 10px #000, 0 5px 5px #000;
        color: #eee;
    }
    html { 
        background: no-repeat center center fixed;
        background-size: cover;
    }
    p {
        bottom: 0;
        position: absolute;
    }
</style>
</head>
<body>
    <h1 id="heading">Heading</h1>
    <span id="date">date</span>
    <p id="explanation"></p>
</body>
</html>
