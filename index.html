<!DOCTYPE html>
<html>

<head>
  <title>New Tab</title>
  <style>
    html {
      background: no-repeat center center fixed;
      background-size: cover;
      background-color: #333;
      color: #eee;
      font-family: sans-serif;
      text-shadow: 0 0 10px #000, 0 3px 5px rgba(0,0,0,0.5);
    }
    p {
      bottom: 0;
      color: rgba(0,0,0,0);
      position: absolute;
      text-shadow: none;
      transition: .5s color;
    }
    p:before {
      content: 'i';
      width: 1em;
      height: 1em;
      line-height: 1em;
      border-radius: 100%;
      background-color: #eee;
      color: #000;
      display: inline-block;
      text-align: center;
      padding: 2px;
      position: absolute;
      bottom: 2px;
      left: 2px;
    }
    p:hover {
      color: #eee;
      text-shadow: 0 0 5px #000, 0 2px 4px rgba(0,0,0,0.5);
    }
    p:hover:before {
      display: none;
    }
    h1, span, p {
      font-weight: normal;
    }
    .date-time {
      position: absolute;
      right: 2px;
      top: 2px;
      text-align: right;
      font-family: monospace;
      font-size: 20px;
    }
    #btc:after {
      content: " BTC";
    }
    #eth:after {
      content: " ETH";
    }
  </style>
</head>

<body>
  <h1 id="heading"></h1>
  <div class="date-time">
    <div id="date"></div>
    <div id="time"></div>
    <div id="btc"></div>
    <div id="eth"></div>
  </div>
  <p id="explanation"></p>
</body>
<script type="text/javascript">

  // Crypto
  const key = 'rsbBzwFGYKpjujiq0GJWUOBQq01GyifiMH9ORjAj'
  const nasaUrl = 'https://api.nasa.gov/planetary/apod'
  const krakenUrl = 'https://api.kraken.com/0/public/Ticker?pair=BTCEUR,ETHEUR'
  const pairs = 'BTCEUR,ETHEUR'

  fetch(`${nasaUrl}?api_key=${key}`).then(res => res.json()).then(data => {
      console.log(data)
      document.documentElement.style.backgroundImage = `url(${data.nasaUrl})`
      document.getElementById('heading').textContent = data.title
      document.getElementById('explanation').textContent = data.explanation
  })

  fetch(`${krakenUrl}?pair=${pairs}`).then(res => res.json()).then(data => {
      const BTC = Number(data.result.XXBTZEUR.c[0]).toFixed(0)
      const ETH = Number(data.result.XETHZEUR.c[0]).toFixed(0)
      document.getElementById('btc').textContent = `€${BTC}`
      document.getElementById('eth').textContent = `€${ETH}`
  })

  // Date and time
  const date = new Date();

  document.getElementById('date').textContent = `${date.getDate()}/${date.getMonth()+1}/${date.getFullYear()}`
  document.getElementById('time').textContent = `${date.getHours()}:${date.getMinutes()}`

</script>

</html>
